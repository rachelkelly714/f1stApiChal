<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel= "stylesheet" href= "https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="shortcut icon" type="image/png" href="01assets/pokeballfav.png">
    <title>Pokemon Api</title>
</head>
<body>
<h1>Welcome to the World of Poke'mon!</h1>
<p id="intro">They say knowledge is power, and if you want to 'catch them all' you will need all the knowledge you can get! Below is a pokedex to get you started.</p>

<div class="search-bar">
  <input id="name-input" type="text" placeholder="Name or #"> 

  <div id="search-button" class="ball-container">
    <div class="upper-ball"></div>
    <div class="bottom-ball"></div>
    <div class="center-ball"></div>
    <div class="center-line"></div>
  </div>
</div>

<div id="pokedex">


  <!--Left Side-->
  <div id="left-side">


    
<!--Top Lights-->
<div class="left-top-container">
<svg height="100" width="225" class="left-svg">
  <polyline points ="0,75 70, 75 90,38 224, 38"
  style="fill: none; stroke:black; stroke-width: 2"/>
</svg>
<div class="lights-container">
  <div class="big-light-boarder">
    <div class="big-light blue">
      <div class="big-dot light-blue"></div>
    </div>
  </div>
  <div class="small-lights-container">
    <div class="small-light red">
      <div class="dot light-red"></div>
    </div>
    <div class="small-light yellow">
<div class="dot light-yellow">

</div>
<div class="small-light green">
  <div class="dot light-green"></div>
</div>
    </div>
  </div>
</div>

<!--Center Interface-->
<div class="screen-container">
  <div class="screen">
    <div class="top-screen-lights">
      <div class="mini-light red">
        <div class="mini-light-red"></div>
      </div>
      <div id="main-interface"></div>
      <div class="bottom-interface-lights">
        <div class="small-light red">
          <div class="dot light-red"></div>
        </div>
        <div class="menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
  <!--Bottom Buttons-->
  <div class="buttons-container">
    <div class="upper-buttons-container">
      <div class="big-button"></div>
        <div class="long-buttons-container">
          <div class="long-button red"></div>
          <div class="long-button light-blue"></div>
        </div>
      </div>
      <div class="navi-btn-container">
        <div class="dots-container">
          <div>.</div>
          <div>.</div>
        </div>
        <div class="green-screen">
          <span id="name-screen">bulbasaur</span>
        </div>
        <div class="right-nav-container">
          <div class="navi-btn">
            <div class="navi-center-circle"></div>
            <div class="navi-btn-vert"></div>
            <div class="navi-btn-hoz">
              <div class="border-top"></div>
              <div class="border-bottom"></div>
            </div>
          </div>
<div class="dots container">
  <div class="black-dot">.</div>
  <div class="black-dot">.</div>
  <div class="black-dot">.</div>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!--Right Side-->
<div id="right-side">
  <!--Blank container-->
  <div class="empty-container">
    <svg height="100%" width="100%">
      <polyline points="0, 0 0,40 158,75 250,75 250, 0 0,0"
      style="fill: #f2f2f2; stroke: none; stroke-width: 2"/>
    </svg>
  </div>

  <!--Top Interface-->
  <div class="top-screen-container">
    <div id="about-screen" class="right-side-screen">
      Height: 70cm Weight: 6.9kg
    </div>
  </div>

  <!--Blue Buttons-->
  <div class="square-buttons-container">
    <div class="blue-squares-container">
      <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
            <div class="blue-square"></div>
    </div>
  </div>

  <!--Center Buttons-->
  <div class="center-buttons-container">
    <div class="center-left-container">
      <div class="small-reds-container">
        <div class="small-light red">
          <div class="dot light-red"></div>
        </div>
      </div>
      <div class="small-light-red">
        <div class="dot light-red"></div>
      </div>
    </div>
    <div class="white-squares-container">
      <div class="white-square"></div>
      <div class="white-square"></div>
    </div>
  </div>
  <div class="center-right-container">
    <div class="thin-btns-container">
      <div class="thin-button"></div>
      <div class="thin-button"></div>
    </div>
    <div class="yellow-btn yellow">
      <div class="big-dot light-yellow"></div>
    </div>
  </div>
</div>

<!--Bottom Interfaces-->
<div class="bottom-interfaces-container">
  <div id="type-screen" class="right-side-panel">grass</div>
  <div id="number screen" class="right-side-panel">#1</div>
</div>

  </div>
</div>
    
    <script src='mainscript.js'></script>
</body>
</html>
